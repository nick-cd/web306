<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS</title>
  <style media="screen">
    /*
    Style Tags and CSS Files

    CSS stands for Cascading Style Sheets.
    CSS controls the visual design and layout of the web page.

    There are multiple ways to apply CSS to HTML. One way is using <style> tags.
    Any code written between <style> tags is read as CSS code.
    Generally, <style> tags go in the <head> tag. */
  </style>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header>
    <h1>Look at this CSS!</h1>
  </header>
</body>
</html>
